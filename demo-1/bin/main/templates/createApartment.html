<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Apartment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
 
<body>
    <div class="container my-5">
        <h3>Add Apartment</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/apartment/createApartment}" th:object="${apartment}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="name" placeholder="John Smith" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{address}" class="form-control"
                                            id="address" placeholder="1234 Fake Street" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="cost" class="col-form-label">Cost</label> 
                                <input type="number" th:field="*{cost}" class="form-control"
                                            id="cost" placeholder="100" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
