<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
 
<body>
    <div class="container my-5">
        <h3>Add Payment</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/payment/createPayment}" th:object="${payment}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="name" placeholder="John Smith" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{address}" class="form-control"
                                            id="address" placeholder="1234 Fake Street" />
                            </div>
							<div class="form-group col-md-8">
                                <label for="amount" class="col-form-label">Amount</label> 
                                <input type="text" th:field="*{amount}" class="form-control"
                                            id="amount" placeholder="500" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="date" class="col-form-label">pDate</label> 
                                <input type="date" th:field="*{date}" class="form-control"
                                            id="date" placeholder="01-01-2000" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="aID" class="col-form-label">aID</label> 
                                <input type="text" th:field="*{aID}" class="form-control"
                                            id="id" placeholder="500" readonly/>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
